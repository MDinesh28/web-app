<html>
<head>
    <title>Quora Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('https://qsf.fs.quoracdn.net/-4-ans_frontend_assets.images.home_page_bg_desktop.png-26-4770753d59b970e1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-black bg-opacity-75 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-4xl text-red-600 font-bold text-center mb-4">Quora</h1>
        <p class="text-white text-center mb-6">A place to share knowledge and better understand the world</p>
        <p class="text-gray-400 text-center mb-6">By continuing you indicate that you agree to Quora's <a href="#" class="text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-500">Privacy Policy</a>.</p>
        <div class="flex flex-col space-y-4">
            <button class="bg-gray-800 text-white py-2 px-4 rounded flex items-center justify-center">
                <i class="fab fa-google mr-2"></i> Continue with Google
            </button>
            <button class="bg-gray-800 text-white py-2 px-4 rounded flex items-center justify-center">
                <i class="fab fa-facebook mr-2"></i> Continue with Facebook
            </button>
            <button class="bg-gray-800 text-white py-2 px-4 rounded">Sign up with email</button>
        </div>
        <div class="mt-6">
            <h2 class="text-white text-lg mb-2">Login</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-400 mb-1" for="email">Email</label>
                    <input class="w-full px-3 py-2 border border-gray-600 rounded bg-black text-white" type="email" id="email" placeholder="Your email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400 mb-1" for="password">Password</label>
                    <input class="w-full px-3 py-2 border border-gray-600 rounded bg-black text-white" type="password" id="password" placeholder="Your password">
                </div>
                <div class="flex items-center justify-between">
                    <a href="#" class="text-blue-500">Forgot password?</a>
                    <button class="bg-blue-600 text-white py-2 px-4 rounded">Login</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="absolute bottom-0 w-full text-center text-gray-400 py-4 bg-black bg-opacity-75">
        <div class="flex justify-center space-x-4 mb-2">
            <a href="#" class="text-blue-500">తెలుగు</a>
            <a href="#" class="text-blue-500">हिन्दी</a>
        </div>
        <div class="text-sm">
            <a href="#" class="text-gray-400">About</a> · 
            <a href="#" class="text-gray-400">Careers</a> · 
            <a href="#" class="text-gray-400">Privacy</a> · 
            <a href="#" class="text-gray-400">Terms</a> · 
            <a href="#" class="text-gray-400">Contact</a> · 
            <a href="#" class="text-gray-400">Languages</a> · 
            <a href="#" class="text-gray-400">Your Ad Choices</a> · 
            <a href="#" class="text-gray-400">Press</a> · 
            <span>© Quora, Inc. 2024</span>
        </div>
    </footer>
</body>
</html>
