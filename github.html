<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   AI-powered Developer Platform
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
  </style>
 </head>
 <body class="bg-gray-900 text-white">
  <header class="flex justify-between items-center p-6">
   <div class="flex items-center space-x-4">
    <img alt="GitHub Logo" class="h-10" height="40" src="https://storage.googleapis.com/a1aa/image/uTFWx7T2iVrIOdunfLkxW94vqGAJWrfS4WiK1R49zHKV45oTA.jpg" width="40"/>
    <nav class="flex space-x-6">
     <a class="hover:underline" href="#">
      Product
     </a>
     <a class="hover:underline" href="#">
      Solutions
     </a>
     <a class="hover:underline" href="#">
      Resources
     </a>
     <a class="hover:underline" href="#">
      Open Source
     </a>
     <a class="hover:underline" href="#">
      Enterprise
     </a>
     <a class="hover:underline" href="#">
      Pricing
     </a>
    </nav>
   </div>
   <div class="flex items-center space-x-4">
    <input class="bg-gray-800 text-white px-4 py-2 rounded-md" placeholder="Search or jump to..." type="text"/>
    <a class="hover:underline" href="#">
     Sign in
    </a>
    <a class="bg-blue-600 text-white px-4 py-2 rounded-md" href="#">
     Sign up
    </a>
   </div>
  </header>
  <main class="flex flex-col items-center text-center mt-20">
   <h1 class="text-6xl font-bold mb-4">
    Let's build from here
   </h1>
   <p class="text-xl mb-8">
    The world's leading AI-powered developer platform.
   </p>
   <div class="flex items-center space-x-4 mb-8">
    <div class="text-left">
     <label class="block text-sm font-medium" for="email">
      Email address
     </label>
     <input class="bg-gray-800 text-white px-4 py-2 rounded-md w-64" id="email" placeholder="you@company.com" type="email"/>
    </div>
    <button class="bg-purple-600 text-white px-6 py-2 rounded-md">
     Sign up for GitHub
    </button>
    <button class="bg-gray-800 text-white px-6 py-2 rounded-md border border-gray-700">
     Start a free enterprise trial
    </button>
   </div>
   <p class="text-sm mb-4">
    Trusted by the world's leading organizations
   </p>
   <div class="flex space-x-8">
    <img alt="3M Logo" class="h-10" height="40" src="https://storage.googleapis.com/a1aa/image/8TeCa73vcnTe90ptdR5fedmSvyf3siLTcfoYkTcJ3E5hFec0JA.jpg" width="80"/>
    <img alt="KPMG Logo" class="h-10" height="40" src="https://storage.googleapis.com/a1aa/image/7Rsptzz5Gi56BVzGebtGdfLLeifqJpfhfp8ualNmvbO2Dec0JA.jpg" width="80"/>
    <img alt="Mercedes-Benz Logo" class="h-10" height="40" src="https://storage.googleapis.com/a1aa/image/iVE56C1fxd00f0ZfnFVOYj4Y3G40U9w7kZkB67rOKgimwzRnA.jpg" width="80"/>
    <img alt="SAP Logo" class="h-10" height="40" src="https://storage.googleapis.com/a1aa/image/OQT6Je1q670kfUlnfg7vlUpV6w3fhd3VLZQueNOJprsNCPHdC.jpg" width="80"/>
    <img alt="P&amp;G Logo" class="h-10" height="40" src="https://storage.googleapis.com/a1aa/image/SSk2BnI01wp7FFiVVVvvOJJTIsEycSUcngTrQhQuu6oEec0JA.jpg" width="80"/>
    <img alt="TELUS Logo" class="h-10" height="40" src="https://storage.googleapis.com/a1aa/image/yy0sdUgOme2sEyTYf0gO6crd91LeFwfXZKVJsEq3mLighnjOB.jpg" width="80"/>
   </div>
  </main>
 </body>
</html>
